{% extends "base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
{# Load the tag library #}
<div class="row" style="margin-bottom: 1em; margin-top: 1em;">
    <h3 class="col-5">{{ titulo }}</h3>
    <a class="btn btn-primary col-2" href="{{ add }}">{{ add_label }}</a>
    <input class="form-control col-4 ml-auto" id="myInput" type="text" placeholder="Buscar..">
</div>
<table class="table table-striped table-sm">
    <thead class="thead-dark">
    <tr>
        <th>{{ encabezados.sintoma }} </th>
        <th></th>
    </tr>
</thead>
<tbody id="CuerpoCatalogo">
{% for emocion in object_list  %}
<tr>
    <td>{{ emocion.sintoma }}</td>
    <td class="text-center">
      <!-- Read book buttons -->
      <a type="button" class="read-book btn btn-sm btn-primary" href="{% url detalle emocion.pk %}">
        <span class="fa fa-eye"></span>
      </a>
      <!-- Update book buttons -->
      <a type="button" class="update-book btn btn-sm btn-info" href="{% url update emocion.pk %}" >
        <span class="fa fa-pencil"></span>
      </a>
      <!-- Delete book buttons -->
      <a type="button" class="delete-book btn btn-sm btn-danger" href="{% url borra emocion.pk %}">
        <span class="fa fa-trash"></span>
      </a>
    </td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
